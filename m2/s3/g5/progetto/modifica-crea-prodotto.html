<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form id="add-pizza-form" class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nome Pizza</label>
          <input type="text" class="form-control" id="validationDefault01" name="nome-pizza" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Descrizione Pizza</label>
          <input type="text" class="form-control" id="validationDefault02" name="descrizione-pizza" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Immagine pizza Url</label>
          <div class="input-group">
            
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"  name="immagine-pizza" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Brand</label>
          <input type="text" class="form-control" id="validationDefault03" name="brand-pizza" required>
        </div>
       
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Prezzo</label>
          <input type="text" class="form-control" id="validationDefault05" name="prezzo-pizza" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              La inforniamo?
            </label>
          </div>
        </div>
        <div class="col-12">
          <button id="add-pizza" class="btn btn-primary" type="submit"></button>
        </div>
      </form>
    </div>
















    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/crud.js"></script>
    <script src="js/modifica-crea.js" ></script>
    <script type="text/javascript">
      window.onload=initPagina;
    </script>
</body>
</html>
