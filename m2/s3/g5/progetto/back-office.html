<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
  
        <script src="js/crud.js"></script>
    <script src="js/homepage.js"></script>

    <script type="text/javascript">
        window.onload=function() {
            refreshListaProdotti();
        }
    </script>
</head>
<body>

<div class="container mt-4">
    <div class="text-light px-2 py-2" style="background-color:#435D7D">
        <h3>Prodotti</h3>
    </div>
    <table id="table-prodotti" class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th></th>
            <th>Brand</th>
            <th>Prodotto</th>
            <th>Descrizione</th>
            <th>Prezzo</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!-- template per la riga dei prodotti -->
        <tr class="template-riga d-none">
            <td><img class="prodotto-img" class="img-thumbnail" style="max-width: 50px;"></td>
            <td><p class="prodotto-brand"></p></td>
            <td><p class="prodotto-nome"></p></td>
            <td><p class="prodotto-descr"></p></td>
            <td><p class="prodotto-prezzo"></p></td>
            <td>
                <button type="button" class="btn btn-warning btn-modifica" id="modifica"><i class="fas fa-edit"></i></button>
                <button type="button" class="btn btn-danger btn-elimina"><i class="fas fa-trash"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--dialog conferma elimina prodotto-->
<div class="modal fade" id="modalConfermaElimina" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Elimina Prodotto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Sei sicuro di voler eliminare questo prodotto?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
          <button type="button" class="btn btn-primary"
            onclick="eliminaProdottoSelezionato()">Elimina</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
