<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let x = parseInt(sessionStorage.getItem('tempo'))

        if (!x) {
            x = 0;
        }

        setInterval(contaSecondi, 1000);

        function contaSecondi() {
            x = x + 1;

            sessionStorage.setItem('tempo', x)
        }



    </script>
</body>

</html>
