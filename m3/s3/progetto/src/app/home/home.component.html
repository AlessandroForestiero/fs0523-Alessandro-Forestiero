<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <input type="text" name="nome-citta" placeholder="Digita il nome di una cittÃ , ex Roma, Napoli..." [(ngModel)]="nomeCitta" class="form-control">
    </div>
    <div class="col-md-2">
      <button (click)="caricaDati()" class="btn btn-outline-success btn-block" type="submit">Cerca</button>
    </div>
  </div>
</div>

<div *ngIf="errore != null">
  <span>{{ errore }}</span>
</div>

<table *ngIf="errore == null" class="table table-bordered table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Date/Hours</th>
      <th *ngFor="let df of dailyForecasts" scope="col">{{ df.date | date:'dd/MM/yy' }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let h of hours'>
      <td>{{ h | date:'HH:mm' }}</td>
      <td *ngFor="let df of dailyForecasts">{{ getWeather(df, h) }}</td>
    </tr>
  </tbody>
</table>
