<div class="container mt-5">
  <div class="card">
    <div class="card-body text-center">
      <h5>Login</h5>

      <form>
        <div class="mb-3">
          <input type="email" [(ngModel)]="loginData.email" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="password" [(ngModel)]="loginData.password" name="password" class="form-control" placeholder="Password">
        </div>
        <button (click)="save()" class="btn btn-primary btn-lg btn-block">Login</button>
      </form>
    </div>
  </div>
</div>
