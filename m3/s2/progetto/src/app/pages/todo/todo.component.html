<form #myform="ngForm" (ngSubmit)="save(myform)">
  <input type="text" required placeholder="title" name="title" ngModel>
  <button>crea todo</button>

</form>
<div *ngIf="loading">
  Loading...
</div>
<div *ngFor="let todo of todos">
  <p>{{todo.title}}</p>
  <button (click)="delete(todo.id)">Elimina</button>
  <button (click)="complete({id:todo.id,title:todo.title,completed:todo.completed})">Fatto</button>
</div>
